<div class="tableAppContainer">
  <div class="tutText">3. Select Inputs</div>

  <div>
      <div class="smalltitle2">metric variables:</div>
      <ng-container *ngFor="let key of tableDataService.getKeys(); let i = index">
        <div class="bodyHorizontal2" *ngIf="tableDataService.getHvalue(key)[0] === 'metric'">
          <input type="checkbox" 
                 #inputElem
                 [value]="key" 
                 [ngModel]="tableDataService['tableHeaders'][key][1]" 
                 (change)="tableDataService.setHvalue(key,'',inputElem.checked)">
          {{ key }}
        </div>
      </ng-container>
    </div>    
    
    <div>
      <div class="smalltitle2">ordinal variables:</div>
      <ng-container *ngFor="let key of tableDataService.getKeys(); let i = index">
        <div class="bodyHorizontal2" *ngIf="tableDataService.getHvalue(key)[0]  === 'ordinal'">
          <input type="checkbox" 
                 #inputElem
                 [value]="key" 
                 [ngModel]="tableDataService['tableHeaders'][key][1]" 
                 (change)="tableDataService.setHvalue(key,'',inputElem.checked)">
          {{ key }}
        </div>
      </ng-container>
    </div>
    
    <div>
      <div class="smalltitle2">nominal variables:</div>
      <ng-container *ngFor="let key of tableDataService.getKeys(); let i = index">
        <div class="bodyHorizontal2" *ngIf="tableDataService.getHvalue(key)[0]  === 'nominal'">
          <input type="checkbox" 
                 #inputElem
                 [value]="key" 
                 [ngModel]="tableDataService['tableHeaders'][key][1]"  
                 (change)="tableDataService.setHvalue(key,'',inputElem.checked)">
          {{ key }}
        </div>
      </ng-container>
    </div>
    


    <div class="tutText">3. View Results</div>
    <div class="tableContainer">
      <table>
        <thead>
          <tr>
            <td *ngFor="let key of getResKeys(); let i = index">
              <div class="tableCell">{{key}}</div>
            </td>
          </tr>
        </thead>
       <tbody>
        <tr *ngFor="let row of createResultTable(); let i = index" >
          <td *ngFor="let key of getResKeys(); let i = index">
            <div class="tableCell">{{row[key]}}</div>
          </td>
        </tr>
       </tbody>
      </table>
    </div>


    <div class="tutText">4. export Results</div>

    <div > 
      <div class="smalltitle2">1. Select delimiter for Export file</div>
      <select #selectElem (change)="setDelimiter(selectElem.value)">
          <option value=",">Comma (,)</option>
          <option value=";">Semicolon (;)</option>
          <option value="\t">Tab (\t)</option>
          <option value=":">Colon (:)</option>
          <option value="|">Pipe (|)</option>
          <option value=" ">Space (" ")</option>
          <option value="\n">New Line (\n)</option>
      </select>
        
      <!-- Input for user-specified delimiter -->
      <input 
      class="width10" type="text" #customDelimiterInput 
      (input)="setDelimiter(customDelimiterInput.value)" 
      placeholder="Enter custom delimiter">
        

      <div  class="clickable" (click)="auxiliaryService.exportToCSV(prepareExportData(),this)">export table as CSV</div>

  </div>
    
</div>
